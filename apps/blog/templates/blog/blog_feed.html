{% extends "base.html" %}
{% load static %}
{% block content %}

  <h1>{{ title }}</h1>

  {% for post in posts %}

    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="#">{{ post.author }}</a>
          <small class="text-muted">{{ post.date_published }}</small>
        </div>
        <h2><a class="article-title" href="{{ post.get_absolute_url }}">{{ post.headline }}</a></h2>
        <p class="article-content">{{ post.body }}</p>
      </div>
    </article>

  {% endfor %}

{% endblock content %}
