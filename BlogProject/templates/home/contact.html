{% extends "base.html" %}
{% load static crispy_forms_filters %}
{% block content %}

  <main role="main" class="container">
    <div class="row">
      <div class="col-md-12">

        <div class="row g-5 mt-1">
          <div class="col-md-9 mb-5">
            <h2 class="blog-post-title text-center p-3">Contact</h2>

            <form method="POST">
              {% csrf_token %}
              <fieldset class="row row-cols-1 form-group">

                {{ form | crispy }}

                <div class="mt-3">
                  <button class="btn btn-red" type="submit">Send message</button>
                </div>
              </fieldset>
            </form>
          </div>

          {% include "side_bar.html" %}
        </div>

      </div>
    </div>
  </main>


{% endblock %}
