{% extends "base.html" %}
{% load static %}
{% block content %}

  <div class="row g-5 mt-1">
    <div class="col-md-9 mb-5">
      <h2 class="text-center">Browsing {{ title }}</h2>
      <div class="row row-cols-1 row-cols-md-2 g-4">

        {% if posts %}
          {% for post in posts %}
            <a href="{{ post.url }}">{{ post.title }}</a>
          {% endfor %}
        {% else %}
          <p>No posts to display for this category.</p>
        {% endif %}

      </div>
    </div>

    {% include "side_bar.html" %}
  </div>


{% endblock %}
